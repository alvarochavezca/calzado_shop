<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libro de Reclamaciones - Calzado.Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5 mb-5">
  <div class="card shadow">
    <div class="card-header bg-dark text-white text-center">
      <h4>Libro de Reclamaciones - Calzado.Shop</h4>
    </div>
    <div class="card-body">
      <form>
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Nombre Completo</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">DNI</label>
            <input type="text" class="form-control" required>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Correo Electr√≥nico</label>
          <input type="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Tipo</label>
          <select class="form-select">
            <option>Reclamo</option>
            <option>Queja</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Detalle</label>
          <textarea class="form-control" rows="4" required></textarea>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary" style="background-color: #00d4ff; border: none;">Enviar Reclamo</button>
          <a href="../pagina principal/index.html" class="btn btn-outline-secondary btn-sm">Volver a la tienda</a>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
