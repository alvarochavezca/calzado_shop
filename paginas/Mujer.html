<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Calzado.Shop</title>

    <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background-color: #f2f2f2;
      color: #333;
    }

    /* HEADER */
    header {
      max-width: 1100px;
      margin: 30px auto;
      background-color: white;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    header img {
      width: 80px;
    }

    header h1 {
      font-size: 1.8rem;
    }

    header p {
      font-size: 0.9rem;
      color: #666;
    }

    /* TITULOS */
    h2 {
      text-align: center;
      margin-top: 40px;
      font-size: 2rem;
    }

    .descripcion {
      text-align: center;
      margin: 10px 0 40px;
      color: #666;
    }

    /* CONTENEDOR DE PRODUCTOS */
    .productos {
      max-width: 1100px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding-bottom: 50px;
    }

    /* TARJETA */
    .producto {
      background-color: white;
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .producto:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    }

    .producto img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
    }

    .producto h3 {
      margin: 15px 0 5px;
      font-size: 1.1rem;
    }

    .producto p {
      font-weight: bold;
      color: #000;
    }
  </style>

</head>


<body>

    </header>

</body>
</html>
